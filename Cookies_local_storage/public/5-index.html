<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>

<body>

</body>

</html>

<script>


    const availableItems = ["Shampoo", "Soap", "Sponge", "Water"]
    if (typeof (Storage) === "undefined") {
        alert("Sorry, your browser does not support Web storage. Try again with a better one");
    } else {
        // Local storage is available, proceed with the application
        createStore();
        displayCart();
    }
    function addItemToCart(item) {
        localStorage.setItem(item, true);
    }
    function createStore() {
        var ul = document.createElement("ul");
        document.body.appendChild(ul);

        availableItems.forEach(function (item) {
            var li = document.createElement("li");
            li.textContent = item;
            li.addEventListener("click", function () {

                addItemToCart(item);
                location.reload();

            });
            ul.appendChild(li);
        });
    }
    function displayCart() {
        var cartItems = Object.keys(localStorage);
        if (cartItems.length > 0) {//if the local storage does not contain any item, this function does not do anything
            var p = document.createElement("p");
            // You previously had X items in your cart
            p.textContent = "You previously had " + cartItems.length + " items in your cart";
            document.body.appendChild(p);
        }
    }


</script>

<style>
    li:hover {
        color: blue;
    }
</style>
